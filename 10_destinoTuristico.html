<meta charset="UTF-8" />
<script>
    // Problema: Destino turístico
    /*
    Peça para o usuário informar o preço do transporte aéreo para dois destinos de viagem (São Paulo, Rio de Janeiro).
    
    Peça também para informar o preço do hotel para os dois destinos (São Paulo, Rio de Janeiro) e quantos dias pretende ficar no destino.
    
    Calcule o custo final para cada um e apresente a melhor decisão, considerando que o destino pretendido será o com custo final mais baixo. 
    
    Apresente o destino final e o custo final da viagem para o destino.
    */

    // Entrada
const sp = Number(prompt(`Informe o valor do transporte aério para SP:`).replace(",",","));
const rj = Number(prompt(`Informe o valor do transporte aério para RJ:`).replace(",","."));
const hotelSp = Number(prompt(`Informe o valor do Hotel em SP:`).replace(",",","));
const hotelRj = Number(prompt(`Informe o valor do Hotel em RJ:`).replace(",","."));

    // Processamento
const totalSp = (sp + sp + hotelSp);
const totalRj = (rj + rj + hotelRj);

    // Saída
(totalRj > totalSp) ? alert(`Valor mais baixo SP sendo ${totalSp} reais`) : alert(`Valor mais baixo RJ sendo ${totalRj} reais.`)
</script>
